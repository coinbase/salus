---
on:
  - push
jobs:
  salus_scan_job:
    runs-on: ubuntu-latest
    name: Salus Security Scan Example
    steps:
      - uses: actions/checkout@v1
      - name: Salus Scan
        id: salus_scan
        uses: federacy/scan-action@0.1.4
        env:
          SALUS_CONFIGURATION: file://../salus.yaml
